<head>
  <title>watdo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      {{> debug_info}}
    </div>
    <div class="row">
      {{> input}}
    </div>
  </div>
</body>

<template name="debug_info">
  <pre class="span3">
    {{cursorPos}}
  </pre>
</template>

<template name="input">
  <div class="span2 offset1">
    <h1>{{prompt}}</h1>
    <div id="activities">
      {{#each activities}}
        {{> activity_info}}
      {{/each}}
    </div>
  </div>
</template>

<template name="activity_info">
  <div class="parsed" data-id="{{_id}}" contenteditable="true">
    {{rawString}}
  </div>
</template>
